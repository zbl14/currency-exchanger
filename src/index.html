<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body class="container">
  <div class="jumbotron text-center">
    <h2>Currency Exchanger</h2>
  </div>
  <div class="box">
    <div>
      <label for="amount">Amount</label>
      <input id="amount" type="number" min="0" value="1.00">
    </div>
    <br>
    <div>
      <label for="fromCurrency">From</label>
      <select id="fromCurrency" class="dropdownList">
      </select>
      <label for="toCurrency">To</label>
      <select id="toCurrency" class="dropdownList">
      </select>
    </div>
    <br>
    <button class="btn btn-secondary" id="submit">Submit</button>
    <br>
    <br>
    <div>
      <input class="fromCurrencyAmount" type="text" disabled>
      <label for="fromCurrencyAmount">=</label>
      <input class="toCurrencyAmount" type="text" disabled>
    </div>
  </div>
  <div class="showErrors"></div>
</body>
</html>
